<div class="container" ng-controller="EngLeaLatest as EPL2" ng-init="EPL2.eplData()">


		 	<div class="container">
	 			<div class= "row">
	 				<div class="col-lg-12 col-md-12 col-sm-12 mt-1" >
	          			<a href="#!first" style="text-decoration: none;"><button type="button" class="btn btn-primary btn-lg btn-block">EPL 2015-16</button></a>
	 				</div>

	  				<div class="col-lg-12 col-md-12 col-sm-12 mt-1" >
	         		 	<a href="#!sec" style="text-decoration: none;"><button type="button" class="btn btn-primary btn-lg btn-block">EPL 2016-17</button></a>
	 				</div>
	    		</div>
	 	 	</div>
<!-- {{EPL}}
 -->		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-12 mt-4">
				<input type="text" class="form-control" value="Matchday" placeholder="Matchday" ng-model="matchSearch" />
			</div>
			<div class="col-lg-3 col-md-6 col-sm-12 mt-4">
				<input type="text" class="form-control" placeholder="Team 1" ng-model="team1Search" />			
			</div>
			<div class="col-lg-3 col-md-6 col-sm-12 mt-4">
				<input type="text" class="form-control" placeholder="Team 2" ng-model="team2Search" />			
			</div>
			<div class="col-lg-3 col-md-6 col-sm-12 mt-4">
				<input type="text" class="form-control" placeholder="Date :- yyyy-mm-dd" ng-model="dateSearch" />			
			</div>
	</div>
	<br>
	<table class="table table-inverse table-hover table-sm table-condensed table-responsive"  style="text-align: center;">
		<thead>
			<tr>
				<th  style="text-align: center;"> Match Day </th>
				<th  style="text-align: center;"> Date </th>
				<th  style="text-align: center;"> Team1 </th>
				<th  style="text-align: center;"> Team2 </th>
			</tr>
		</thead>
		<tbody ng-repeat="data in EPL2.rounds | filter:matchSearch">
<!-- 		{{data}}
 -->			<tr ng-repeat="match in data.matches | filter:team1Search | filter:team2Search | filter:dateSearch">
				<td style="color:white;"> <a href="#!firsts/{{match.date}}/{{match.team1.code}}/{{match.team2.code}}"> {{data.name}} </a></td>
				<td> {{match.date}} </td>
				<td> {{match.team1.name}}
				</td>

				<td> {{match.team2.name}}
				</td>
				<td>  </td>
			</tr>
		</tbody>		
	</table>
</div>
