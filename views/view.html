<div class="container" ng-controller="Summary as stats" ng-init="stats.story()">
		 
		 <div class="container">
	 		<div class= "row">
	 			<div class="col-lg-12 col-md-12 col-sm-12 mt-1" >
	          		<a href="#!first" style="text-decoration: none;"><button type="button" class="btn btn-primary btn-lg btn-block">EPL 2015-16</button></a>
	 			</div>

	  			<div class="col-lg-12 col-md-12 col-sm-12 mt-1" >
	         		 <a href="#!sec" style="text-decoration: none;"><button type="button" class="btn btn-primary btn-lg btn-block">EPL 2016-17</button></a>
	 			</div>
	    		</div>
	 	 </div>


		<div class="row mt-2">
			<!-- Team 1  -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3">
				  <img class="card-img-top mt-2" src="css/Images/{{stats.t1Code }}.png" style="height: 24em;width: auto;" alt="Card image cap">
				  <div class="card-block">
				  	<br >
				    <h4 class="card-title" style="text-align: center;">{{stats.t1}}</h4>
				  </div>
				  <a href="#!match/{{stats.t1}}" class="btn btn-primary" style="text-align: center;">Team Stats</a>
			</div>

			<!-- Match Statistics -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3" style="text-align: center;">
				  <div class="card-block">
				    <h4 class="card-title">Match Summary</h4><hr>
				    <p>{{stats.date}}</p>
				    <h3>Goals</h3><br>
				    <h4><strong>{{stats.s1}} - {{stats.s2}}</strong></h4>
			     <br>
			     <h3><strong>"{{stats.winner}}"</strong></h3>
				  </div>
			</div>

			<!-- Team 2 -->
			<div class="col-lg-4 col-sm-4 col-xs-12 card mb-3">
				<img class="card-img-top mt-2" ng-src="css/Images/{{stats.t2Code}}.png" style="height: 24em;width: auto;" alt="Card image cap">
				  <div class="card-block">
				  	<br>
				    <h4 class="card-title" style="text-align: center;">{{stats.t2}}</h4>
				    </div>
      			<a href="#!match/{{stats.t2}}" class="btn btn-primary" style="text-align: center;">Team Stats</a> 
      		</div>	
	 	</div>
</div>
